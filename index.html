<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countries info</title>
    <link href='styles/main.css' rel='stylesheet'>

</head>

<body>
    <header>
        <h1>Choose your country</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon class="svg--sm" fill="white" points="0,0 30,100 65,21 90,100 100,75 100,100 0,100" />
            <polygon class="svg--lg" fill="white" points="0,0 15,100 33,21 45,100 50,75 55,100 72,20 85,100 95,50 100,80 100,100 0,100" />
        </svg>
    </header>

    <section>
        <!-- <form id="search" action="https://dribbble.com/search">
            <input class="search-text" type="search" name="q" placeholder="Search a Country" value="">
        </form> -->
        <form>
            <div class="container">
                <input type="text" placeholder="Search...">
                <div class="search"></div>
            </div>
        </form>
    </section>

    <section class="content">
        <div class="feed">
            <article class="country">

            </article>
        </div>
        <div id="show-more">SHOW MORE</div>
    </section>
